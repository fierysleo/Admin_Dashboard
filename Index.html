<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainContainer">
        <div class="dashboardContainer">
            <div class="textMain" id="main">
                <button>
                    <img src="assets/simple-icons.svg" alt="" width="50" height="50" style="padding-right: 5px;">
                    <p>Dashboard</p>
                </button>
            </div>  
            <div class="textHome">
                <button>
                    <img src="assets/home.svg" alt="" width="20" height="20" style="padding-right: 5px;">
                    <p>Home</p>
                </button>  
            </div>
            <div class="textProfile">
                <button>
                    <img src="assets/profileicon.svg" alt="" width="20" height="20" style="padding-right: 5px;">
                    <p>Profile</p>
                </button>
            </div>
            <div class="textMessage">
                <button>
                    <img src="assets/message.svg" alt="" width="20" height="20" style="padding-right: 5px;">
                    <p>Messages</p>
                </button>
            </div>
            <div class="textHistory">
                <button>
                    <img src="assets/history.svg" alt="" width="20" height="20" style="padding-right: 5px;">
                    <p>History</p>
                </button>
            </div>
            <div class="textTask">
                <button>
                    <img src="assets/task.svg" alt="" width="20" height="20" style="padding-right: 5px;">
                    <p>Tasks</p>
                </button>
            </div>
            <div class="textFriends">
                <button>
                    <img src="assets/Friends.svg" alt="" width="20" height="20" style="padding-right: 5px;">
                    <p>Friends</p>
                </button>
            </div>
            <div class="textSettings" id="misc">
                <button>
                    <img src="assets/settings.svg" alt="" width="20" height="20" style="padding-right: 5px;">
                    <p>Friends</p>
                </button>
            </div>
            <div class="textSupport">
                <button>
                    <img src="assets/support.svg" alt="" width="20" height="20" style="padding-right: 5px;">
                    <p>Friends</p>
                </button>
            </div>
            <div class="textPrivacy">
                <button>
                    <img src="assets/privacy.svg" alt="" width="20" height="20" style="padding-right: 5px;">
                    <p>Friends</p>
                </button>
            </div>
        </div>
        <div class="contentsContainer">
            <div class="headerContainer1">
                <div class="searchContainer">
                    <input type="text" placeholder="Search...">
                    <img src="assets/search.svg" alt="" width="20" height="20">
                </div>
                <div class="profileContainer">
                    <img src="assets/notification.svg" alt="" width="20" height="20">
                    <img src="assets/profile.svg" alt="" width="40" height="40">
                </div>
                
            </div>
            <div class="headerContainder2">

            </div>
            <div class="gridContainer">

            </div>
        </div>
    </div>
</body>
</html>
